<div class="fade-in">
  <h5 style="text-align: center">The criteria for access to engineering courses at Ensa of Berrechid</h5>


    <div  *ngIf="isFieldsEmpty" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error !</strong> Please fill in all the fields !!!
      <button (click)="closeAlert()"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  <div  *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successful !</strong> a set of criteria has been added.
    <button (click)="closeAlert()"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form  [formGroup]="myForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Details :</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="details" ></textarea>
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Start date of pre-registartion :</label>
      <input type="date" class="form-control" id="formGroupExampleInput" formControlName="startDate" >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">End date of pre-registartion :</label>
      <input type="date" class="form-control"  formControlName="endDate" >
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">First threshold (DUT/DTS):</label>
      <input type="number" class="form-control" formControlName="threshold1"  placeholder="Threshold concerned DUT and DTS" >
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Second threshold (DUEG/DUEST/DEUP):</label>
      <input type="number" class="form-control" formControlName="threshold2" placeholder="Threshold concerned DEUG, DEUP and DUEST" >
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Third threshold (LF/LP ...):</label>
      <input type="number" class="form-control" formControlName="threshold3" placeholder="Threshold concerned bachelor's degree " >
    </div>

    <div formArrayName="majorPlaces">
      <div *ngFor="let major of getMajorPlacesControls();
      let i = index" class="row"
      formGroupName="{{i}}"
      >
        <div class="col">
          <label for="major{{i}}">Major :</label>
          <input type="text" class="form-control"
                 formControlName="major" >
        </div>
        <div class="col">
          <label for="places{{i}}">Available Places :</label>
          <input type="number" class="form-control"
                 formControlName="availablePlaces" >
        </div>
      </div>
    </div>
    <br>
    <button title="add other major" type="button" style="float: right" class="btn btn-primary" (click)="addMajor()">+</button>
    <br>
    <div class="form-group ">
      <label for="formGroupExampleInput">Link of pre-registartion :</label>
      <input type="text" class="form-control" formControlName="link" placeholder="Link" >
    </div>
<br><br>
    <input type="submit" class="btn btn-success" style="width: 100px" value="Save">
  </form>
  <br><br>
</div>
