<div class="fade-in">
  <h5 style="text-align: center">The criteria for access to engineering courses at Ensa de Berrechid</h5>

  <form>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Details :</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Start date of pre-registartion :</label>
      <input type="date" class="form-control" id="formGroupExampleInput" >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">End date of pre-registartion :</label>
      <input type="date" class="form-control"  >
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">First threshold (DUT/DTS):</label>
      <input type="number" class="form-control"  placeholder="Threshold concerned DUT and DTS">
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Second threshold (DUEG/DUEST/DEUP):</label>
      <input type="number" class="form-control"  placeholder="Threshold concerned DEUG, DEUP and DUEST">
    </div>
    <div class="form-group ">
      <label for="formGroupExampleInput">Third threshold (LF/LP ...):</label>
      <input type="number" class="form-control"  placeholder="Threshold concerned bachelor's degree ">
    </div>

    <div *ngFor="let major of majors; let i = index" class="row">
      <div class="col">
      <label for="major{{i}}">Major :</label>
      <input type="text" class="form-control" id="major{{i}}" name="major{{i}}" [(ngModel)]="major.name">
      </div>
      <div class="col">
      <label for="places{{i}}">Available Places :</label>
      <input type="number" class="form-control" id="places{{i}}" name="places{{i}}" [(ngModel)]="major.availablePlaces">
      </div>
      </div>
    <br>
    <button title="add other major" type="button"  style="float: right" class="btn btn-primary" (click)="addMajor()">+</button>
    <br>
    <div class="form-group ">
      <label for="formGroupExampleInput">Link of pre-registartion :</label>
      <input type="text" class="form-control"  placeholder="Link ">
    </div>
<br><br>
    <input type="submit" class="btn btn-success" style="width: 100px" value="Save">
  </form>
  <br><br>
</div>
