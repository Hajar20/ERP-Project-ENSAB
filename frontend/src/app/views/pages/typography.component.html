<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Publish a post
    </c-card-header>
    <c-card-body>
       <form>
         <div class="form-group ">
           <label for="inputEmail3" class="col-sm-2 col-form-label">Title :</label>
           <div class="col-sm-12">
             <input type="email" class="form-control" id="inputEmail3" placeholder="Title">
           </div>
         </div>
         <br>
         <div class="form-group">
           <label for="exampleFormControlTextarea1">Details about the publication :</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
         <br>
         <div class="form-group">
           <label for="exampleFormControlFile1">Upload a file :&nbsp;&nbsp; </label>
           <input type="file" class="form-control-file" id="exampleFormControlFile1">
         </div>
<br>
         <input type="submit" value="publish" class="btn btn-success" style="width: 100px">
       </form>
    </c-card-body>
  </c-card>

</div>
