<div class="limiter">

  <div class="container-login100" style="background-image: url('assets/images/ensa.jpg');">

    <div class="wrap-login100 p-t-30 p-b-50">
      <a (click)="goToPortfolioAndRefresh()" title="Go to home page" href="#" style="margin-left: 48%;color: white;font-size: xx-large;">
        <i class="fa fa-home"></i>
      </a>
      <div  *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error !</strong> {{errorMessage}}.
        <button (click)="closeAlert()"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <span class="login100-form-title p-b-41">
					Authenticate
				</span>
      <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="login" (ngSubmit)="onSubmit()">

        <div class="wrap-input100 " >
          <input class="input100" type="email" formControlName="email" placeholder="Email" required>
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 ">
          <input class="input100" type="password" formControlName="password" placeholder="Password" required>
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
