<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <div class="row align-items-center">
    <div class="col-md-5 mb-4">
      <img src="assets/images/logo1.png" alt="Logo 1" class="img-fluid" >
    </div>
    <div class="col-md-2 mb-4 d-none d-md-block">
      <div class="vertical-line" style="height: 100px;border-left: 1px solid #ffffff; "></div>
    </div>
    <div class="col-md-5 mb-4" >
      <img src="assets/images/logo2.png" alt="Logo 2" class="img-fluid">
    </div>
  </div>

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
